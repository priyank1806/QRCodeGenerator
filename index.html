<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>
    <div id="reader"></div>
    <div id="result"></div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Handle the scanned result here
            document.getElementById('result').innerHTML = `<a href="${file:///C:/Users/rumjhum/Desktop/HG/index.html}">Open Link: ${file:///C:/Users/rumjhum/Desktop/HG/index.html}</a>`;
        }

        function onScanFailure(error) {
            console.warn(`QR code scan error: ${error}`);
        }

        let html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, 
            { fps: 10, qrbox: 250 }, 
            onScanSuccess, 
            onScanFailure
        );
    </script>
</body>
</html>
